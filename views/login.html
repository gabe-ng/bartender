<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Sign in page for Cocktail Finder</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/styles/login.css" rel="stylesheet">
</head>

<body class="text-center">

  <div class="wrapper">

    <button class="mainBtn">Let's Drink!</button>

    <div class="formContainer hide">
      <div class="form">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <h3 id="errLbl"></h3>
        <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username*" required autofocus>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password*" required>
        <div class="checkbox mb-3">
          <input type="checkbox" value="remember-me"> Remember me
        </div>
        <button class="signin btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
      <h1 id="or">Or</h1>

      <form class="form">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <input type="text" name="name" class="form-control" placeholder="Full Name*" required>
        <input type="text" name="username" id="inputNewUser" class="form-control" placeholder="Username*" required autofocus>
        <input type="password" name="password" id="inputNewPassword" class="form-control" placeholder="Password*" required>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password*" required>
        <input type="number" name="location" class="form-control" placeholder="Zip Code*" required>
        <input type="text" name="favLiquor" class="form-control" placeholder="Favorite Liqour*" required>
        <input type="text" name="favDrink" class="form-control" placeholder="Favorite Drink*" required>
        <div class="checkbox mb-3">
          <input type="checkbox" value="remember-me"> Remember me
        </div>
        <button class="signup btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>

  </div>

  <!-- Sticky Footer -->
  <footer class="footer">
    <div class="container">
      <span>&copy Gabriel Ng & Tevin Rawls</span>
    </div>
  </footer>
  </div>

  <script src="/scripts/login.js" type="text/javascript"></script>
</body>

</html>
