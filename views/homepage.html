<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cocktail Finder v1.0</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="/styles/fonts.css"> -->
    <link rel="stylesheet" type="text/css" href="/styles/homepage.css">


</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <h2>What To Drink</h2>
            <ul>
                <li>
                    <!-- <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fa fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button> -->
                    <div id="sidebar-icon" class="sidebar-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="wrapper">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <ul class="list-unstyled hide">
                <h4 id="username"></h4>

                <button name="logout">Log Out</button>

                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <h5>Saved Drinks</h5>
                    <div class="saved-drinks"></div>
                </li>
            </ul>
        </aside>
        <div class="section-wrap">
            <section id="search" class="search">
                <form>
                    <div class="form-group">
                        <label>Search Drinks By: </label>
                        <select class="form-control">
                            <option value="name">Name</option>
                            <option value="liquor">Liquor</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <input type="text" name="search" />
                    <input type="submit" value="Find your drink">
                </form>
            </section>

            <!-- Results Container -->
            <section id="results" class="results">

            </section>
        </div>
    </main>

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/homepage.js" type="text/javascript"></script>
</body>

</html>
